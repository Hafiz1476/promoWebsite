<!-- Table uses the tag <table>
Each Table row is defined with the tag <tr>
The first row should be the TABLE HEADER is defined with the tag <th>
Each cell/box in the table is defined with the tag <td>
-->
<table style="width:auto" id="firstTable" border="solid">
    <tr>
        <th> First Name</th>
        <th>Last Name</th>
        <th>Relationship</th>
        <th>Age</th>

    </tr>
<td>Ella</td>
    <td>Trayvon</td>
    <td>Blue face</td>
    <td>Aamir</td>
    <tr>
    <td>Ella</td>
        <td>Aamir</td>
        <td>Brother</td>
        <td>3</td>
</tr>
    <!-- Add a picture that spans 4 columns-->
    <tr>
        <td colspan="4"><img src="img/cow.jpg" height="188" width="268" ></td>
    </tr>
</table>
</body>
